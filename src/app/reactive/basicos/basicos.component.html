<h2>Reactive: <small>Básicos</small> </h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!--campo de producto-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Producto</div>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        class="form-control"
                        placeholder="Nombre del producto"
                        formControlName="nombre">
                    <span 
                        *ngIf="campoEsValido('nombre')"
                        class="form-text text-danger">
                        Debe de ser de al menos 3 carácteres
                    </span>

                </div>
            </div>
            <!--campo de precio-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Precio</div>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control"
                        placeholder="Precio del producto"
                        formControlName="precio">
                    <span
                        *ngIf="campoEsValido('precio')" 
                        class="form-text text-danger">
                        El precio no puede ser negativo
                    </span>
                </div>
            </div>
            <!--campo de existencias-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Existencias</div>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control"
                        placeholder="Existencias del producto"
                        formControlName="existencias">
                    <span
                        *ngIf="campoEsValido('existencias')" 
                        class="form-text text-danger">
                        Las existencias no pueden ser negativas
                    </span>
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value|json }}</pre>        
        
    </div>
</div>
