<h1>Template: Básicos</h1>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
               #miFormulario="ngForm"
               autocomplete="off">
            <!--campo de producto-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Producto</div>
                <div class="col-sm-9">
                    <input type="text" class="form-control"
                           placeholder="Nombre del producto"
                           ngModel name="producto"
                           required
                           minlength="3">
                    <span *ngIf="nombreValido()" 
                        class="form-text text-danger">
                        Debe de ser de al menos 3 carácteres
                    </span>

                </div>
            </div>
            <!--campo de precio-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Precio</div>
                <div class="col-sm-9">
                    <input type="number" class="form-control"
                           placeholder="Precio del producto"
                           ngModel name="precio"
                           required
                           min="0">
                    <span *ngIf="precioValido()" 
                        class="form-text text-danger">
                        El precio debe ser mayor que cero
                    </span>
                </div>
            </div>
            <!--campo de existencias-->
            <div class="mb-3 row">
                <div class="col-sm-3 col-form-label">Existencias</div>
                <div class="col-sm-9">
                    <input type="number" class="form-control"
                           placeholder="Existencias del producto"
                           ngModel name="existencias">
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value|json }}</pre>
    </div>
</div>
